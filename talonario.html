<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <style>

    h1 {
      margin-top: 40px;
      text-align: center;
      margin-bottom: 20px;
    }

    .buscador {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 10px;
      max-width: 900px;
      margin: 0 auto;
    }

    .numero {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 50%;
      font-weight: bold;
      position: relative;
    }

    .disponible {
      background: #e0ffe0;
      color: #000;
    }

    .ocupado {
      background: #c62828;
      color: white;
      cursor: not-allowed;
    }

    .tooltip {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      white-space: nowrap;
      font-size: 12px;
    }

    .numero:hover .tooltip {
      visibility: visible;
    }

    .resaltado {
      outline: 3px solid gold;
    }
  </style>
</head>
